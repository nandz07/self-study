<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Timers With Js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .yellow{
            color: yellow;
        }
        .red{
            color: red;
        }
    </style>
  </head>
  <body>
    <h1 id="h1">Hello, world!</h1>
    <span id="count" ></span>
    <i id="icon" class="fa fa-warning d-none " ></i>
   
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    var i=10;

    var x=setInterval(function(){
        //document.write("*");
        
        document.getElementById('count').innerHTML=i;
        i--;
        if(i==9){
            $("#icon").removeClass('d-none').addClass('d-block').addClass('red');
        }
        if(i%2==0){
            $("#icon").removeClass('red').addClass('yellow');
        }else if(i%2==1){
            $("#icon").removeClass('yellow').addClass('red')
        }
        

        
        if(i<0){
            clearInterval(x)
            document.getElementById('count').innerHTML="seatbelt warning..";
            document.getElementById('count').style.color="red";
            $("#icon").removeClass('yellow').addClass('red');
            //document.getElementById('icon').style.color="red";
            
            document.getElementById('h1').innerHTML="Happy Journey To Mars..!";
        }
        
    },1000)
</script>
    
  </body>
</html>
