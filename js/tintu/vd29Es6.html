<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Es6</title>
</head>

<body>
    <h1 id="h1">Hello, world!</h1>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        //let used for local
        //var and const can be accessed out of loop
        //value of const cannot be change
        for (var j = 10; j < 15; j++) {
            console.log(j)
        }
        alert(j);
        document.getElementById("h1").innerHTML=j;
        

        for (let i = 0; i < 5; i++) {
            console.log(i);

        }
        //alert(i); //Uncaught ReferenceError: i is not defined

        //======= arrow functons =====
        var sum=function(a,b){
            return a+b;
        }
        console.log(sum(10,20));
        //can be write as 
        var diff=(a,b)=>{
            return a-b;
        }
        console.log(diff(30,5));
        var mul=(a,b)=> a*b;
        console.log(mul(3,6));

        //using const insted of var for function is a good practice
        const div=(a,b)=>a/b;  //for single line we don't need to use {}
        alert(div(20,10));

        var name="nandu";
        var age=25;
        var msg1 = `name is ${name} and age is ${age} `;
        // insted of msg2="name "+name+" is age is "+age;
        alert(msg1);
        //alert(msg2);
         


    </script>

</body>

</html>
