    <script>
        //default function arguments
        // function sum(a=10,b=20){
        //     return a+b;
        // }console.log(sum(20,11));

        //spread operator ...
        function sum(...c){
            var s=0;
            console.log(c);//a will be an array
            c.forEach((item)=>{//for array sum
                s+=item;        //this function can also write like :c.forEach(item=>s=s+item);
            })
            return s;
        }
        console.log(sum(2,3,5));

          //spread operator can be use as ultta
        function add(a,b,c){
          console.log(a+b+c);
        }
        var vr=[20,30,60];
        add(...vr)

        //short hand operater
        var name = "nandu";
        var age = "24";
        // var data={
        //   name:name,
        //   age:age
        // }//indted of this
        var data={name,age};//short hand operater
        console.log(data);
        
        var i=1;
        var ob={
          "name":"nandu",
          ["mark"+i]:10  //it will be saved as mark1
        }
        console.log(ob);

        //array matching
        var ar=[1,2,3];
        var abc = ar;
        console.log(abc);
        //or
        var [g,h,i]=ar;
        console.log(g);
        console.log(h);
        console.log(i);

        //set

        const letters = new Set(["a","b","c","c"]);
        console.log(letters);//normal

        var fruits = new Set();//duplicate value will not be considered
        fruits.add("banana").add("apple").add("grapes");
        fruits.delete("banana");
        console.log(fruits);
        fruits.forEach((i)=>console.log(i))

        //normal local class or oops in js be like
        function Student(){
          var name  = ""
          var age   = ""
          this.setdata=(name,age)=>{
              this.name=name;
              this.age=age;
          }
        }

        var ob1= new Student();
        ob1.setdata("appu","20");
        console.log(ob1.name);
        
        var ob2= new Student();
        ob2.setdata("aleena","20");
        console.log(ob2.name);

        //class in Es6
        class employe{

          constructor(){
            console.log("constructor will run by default");
          }
          setdata(name,age){
            this.name=name
            this.age=age
          }
          getdata(){
            return `Name:${this.name} Age:${this.age}`
          }
        }

        var em1= new employe();
        em1.setdata("nandakumar","24");
        console.log(em1.getdata());
