<script>
    // function a(callback){

    // function b(){

    // //a(b);
    // a(()=>console.log("test function"))

    const posts =[
        {id:1,title:"introduction"},
        {id:2,title:"chapter 1"}
    ]
    const getpost =()=>{
        let lis=''
        setTimeout(() => {
            posts.forEach(posts=>{
                lis+=`<li>${posts.id}-${posts.title}</li>`
            })
            document.getElementById("list").innerHTML=lis
        }, 1000);
        
    }
    const setpost=(post,callback)=>{
        setTimeout(() => {
            posts.push(post);
            callback();
        }, 2000);
    }
    // getpost();
    setpost({id:3,title:"chapter 2"},getpost)
    
    
</script>
