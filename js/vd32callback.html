    const posts =[
        {id:1,title:"introduction"},
        {id:2,title:"chapter 1"}
    ]
    const getpost =()=>{
        let lis=''
        setTimeout(() => {
            posts.forEach(posts=>{
                lis+=`<li>${posts.id}-${posts.title}</li>`
            })
            document.getElementById("list").innerHTML=lis
        }, 1000);
        
    }
    
    const setpost=(post)=>{
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
            posts.push(post);
            let err=false;
            if(err){
                reject();
            }else{
                resolve();
            }
        }, 2000);

        });
        
    }
    // getpost();
