<!-- Given is an array n with integers. Return true if it contains more four than zero. -->
<script>
// self
function more4than0(n) {
  var count4=0,count0=0,a;
  for(i=0;i<n.length;i++){
    if(n[i]==4){
      count4++;
    }else if(n[i]==0){
      count0++;
    }
  }
  if(count4>count0){
    a=true;
  }else{
    a=false;
  }
  return(a);
}
</script>
