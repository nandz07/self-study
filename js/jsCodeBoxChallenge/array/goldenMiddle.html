<body>
    Given are two arrays a and b, both have three elements. Return a new array of length 2 containing both middle (index
    1) elements of the arrays.
</body>

</html>

<script>
    // self
    function goldenMiddle(a, b) {
        let c = []
        for (let i = 0; i < a.length; i++) {
            c[0] = a[1];
        }
        for (let i = 0; i < b.length; i++) {
            c[1] = b[1];
        }
        return c;
    }
</script>
<script>
    // online
    function goldenMiddle(a, b) {
        return [a[1], b[1]]
    }
</script>
