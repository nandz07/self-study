<body>
    Code a for loop that runs through all numbers from 0-99 and append all numbers divisible by seven into a string. Return this string.
</body>

</html>
<script>
    function easyLoop() {
        let a='';
        for (let i = 0; i < 99; i++) {
            // const element = array[i];
            if(i%7==0){
                a+=i
            }
        }
        return a;
    }
</script>
