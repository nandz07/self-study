<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Date And Time</title>
  </head>
  <body>
    <h1>Date And Time</h1>
    <h3 id="currentTime"></h3>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  function putZero(nm){
    return nm<10?"0"+nm:nm;//nm<condition?true:false     :-> represent or
     
  }
  function showTime(){
    var timeEelement=document.getElementById("currentTime")
    setTimeout(function(){
      var dt= new Date();
      var hours=dt.getHours();
      var amOrpm=hours>12?"pm":"am";
      var dateString=putZero(hours%12)+":"+putZero(dt.getMinutes())+":"+putZero(dt.getSeconds())+ "  "+amOrpm;
      timeEelement.innerHTML=dateString;
      showTime();
    },1000)
  }
  showTime();
</script>
    
  </body>
</html>
