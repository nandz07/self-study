<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="youtube.css">
</head>

<body>
    <section class="head">
        
        <div class="logo" style="flex: 1 1 100px;"> 
            <!-- Three values: flex-grow | flex-shrink | flex-basis  -->
            
            <div class="menu">
                <button><img src="menu.png" alt=""></button>
            </div>
            <div class="youtube">
                <img src="logo.png" alt="">
                <div class="logo-name">
                    <span>YouTube</span>
                    <p>IN</p>
                </div>
            </div>
        </div>
        <div class="search" style="flex: 2 1 100px;">
            <input type="text">
            <button><img src="search.png" alt=""></button>
            <div class="mic">
                <img src="mic.png" alt="">
            </div>
        </div>
       
        <div class="icons" >
            <div class="video">
                <img src="video.png" alt="">
            </div>
            <div class="notification">
                <img src="notification.png" alt="">
            </div>
            <div class="user">
                <img src="user.png" alt="">
            </div>
        </div>
    </section>
    <section class="body">
        <div class="row">
            <div class="side_menu">
                <div class="side">home</div>
                <div class="side">shorts</div>
                <div class="side">Library</div>
            </div>
            <div class="container">
                <div class="new">all</div>
                <div class="new">music</div>
                <div class="new">movie</div>
            </div>
        </div>
    </section>


</body>

</html>
