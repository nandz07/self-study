<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div::after {
            content: attr(value);
            color: red;
        }

        a {
            /* color: red; */
            text-decoration: none;
        }

        a::before {
            content: 'ðŸ”—';
        }

        h3 {
            color: green;
        }

        h3::before {
            content: var(--check-hello, 'ðŸ”—');
            color: var(--check-hi, black);
        }

        .local-link::before {
            /* content: url('../../media/examples/firefox-logo.svg'); */
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }

        /* ------------------ */
        .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background: var(--check-primary, #61d345);
            position: relative;
            transform: rotate(45deg);
        }

        .checkmark::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            border-right: 2px solid;
            border-bottom: 2px solid;
            border-color: var(--check-secondary, #fff);
            bottom: 6px;
            left: 6px;
            height: 10px;
            width: 6px;
        }


        /* below styles are only for representation purpose */
        .container {
            margin: 150px 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: aqua;
        }

        h1::before {
            content: attr(value);
        }
    </style>

    <title>Document</title>
</head>

<script>
    const element = document.querySelector(".checkmark");
    var hi = document.querySelector("h3");
    var h1 = document.querySelector("h1");
    console.log(hi)

    function changeColor() {
        // 2. Modify its custom css properties
        element.style.setProperty("--check-primary", "red");
        element.style.setProperty("--check-secondary", "yellow");
        hi.style.setProperty('--check-hi', "red ")
        hi.style.setProperty('--check-hello', "1")
